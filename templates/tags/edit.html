{% extends 'users/index.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
    <form method="POST" action="/tags/{{ tag.id }}/edit">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter a name for the tag" value="{{ tag.name }}">
        </div>

        <div>
            {% for post in posts %}
                <input type="checkbox" value="{{ post.id }}" name="posts">
                <label for="">{{ post.title }}</label>
            {% endfor %}
        </div>

        <div class="edit">
            <a href="/tags" class="button_3">Cancel</a>
            <button>Edit</button>
        </div>
    </form>

{% endblock %}
