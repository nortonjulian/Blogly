{% extends 'users/index.html' %}

{% block title%}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.user.full_name }}</p>

{% if post.tags %}
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
            <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}
    </p>
{% endif %}

<form action="">
    <div class="edit">
        <button formaction="/users/{{ post.user_id }}"
        formmethod="GET" class="button_4">Cancel</button>

        <button formaction="/posts/{{ post.id }}/edit"
        formmethod="GET" class="button_1">Edit</button>

        <button formaction="/posts/{{ post.id }}/delete"
        formmethod="POST" class="button_2">Delete</button>
    </div>
</form>

{% endblock %}
