{% extends 'index.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}


<div>
    {% if user.image_url %}
      <div>
        <img src="{{ user.image_url }}" alt="{{ user.full_name }}">
      </div>
    {% endif %}
</div>

<div>
    <h1>{{ user.full_name }}</h1>

    <form action="">
        <button formaction="/users/{{ user.id }}/edit"
        formmethod="GET">Edit</button>

        <button formaction="/users/{{ user.id }}/delete"
        formmethod="GET">Delete</button>
    </form>
</div>

{% endblock %}
