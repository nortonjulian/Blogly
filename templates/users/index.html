<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>All Users</h1>
    <ul type="none">
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.full_name() }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/users/new" class="button">Add User</a></p>
    {% block content %}

    {% endblock %}
</body>
</html>
