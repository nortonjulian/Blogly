{% extends 'index.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<h1>Edit A User</h1>

<form method="POST">
    <div>
        <label for="first_name">First Name</label>
    <input type="text" name="first_name" placeholder="Enter a first name" value="{{ user.first_name }}">
    </div>

    <div>
        <label for="last_name">Last Name</label>
    <input type="text" name="last_name" placeholder="Enter a last name" value="{{ user.last_name }}">
    </div>

    <div>
        <label for="first_name">First Name</label>
    <input type="image" name="image_url" placeholder="Upload an image" value="{{ user.image_url }}">
    </div>
    <button type="Submit">Add</button>

    <div>
        <a href="/users">Cancel</a>
        <button type="Submit">Save</button>
    </div>

</form>

{% endblock %}
